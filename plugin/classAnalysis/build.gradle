apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven-publish'

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    api "com.android.tools.build:gradle-api:$apgVersion"
    api "com.android.tools.build:gradle:$apgVersion"
    implementation "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    implementation 'com.google.code.gson:gson:2.10'
}

gradlePlugin {
    plugins {
        version {
            id = 'classAnalysisPlugin'
            implementationClass = 'com.codelang.parse.ClassAnalysis'
        }
    }
}
version="1.0.0"

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                from components.java
                groupId = "com.github.MRwangqi"
                artifactId = "classAnalysis"
                version = "1.0.0"
            }
        }

        repositories {
            maven {
                url = uri("../../build/Maven")
            }
        }
    }
}